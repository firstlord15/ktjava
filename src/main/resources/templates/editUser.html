<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title th:text="${user.username != null} ? 'Edit User' : 'New User'">Title</title>
</head>
  <body>
    <div class="container">
      <h1 class="mt-5 mb-5 text-center">
        <h1 th:text="${user.username != null} ? 'Edit User' : 'New User'"></h1>
      </h1>

      <form th:action="${user.username != null} ? @{'/users/update/' + ${user.id}} : @{'/users'}" th:method="POST" th:object="${user}">
        <div class="row">
          <div>
            <!-- Скрытое поле для ID -->
            <input type="hidden" th:field="*{id}"/>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" th:value="${user.username != null} ? ${user.username} : ''" th:field="*{username}" id="username" placeholder="username" required>
              <label for="username">username</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" th:value="${user.password != null} ? ${user.password} : ''" th:field="*{password}" id="password" placeholder="password" required>
              <label for="password">password</label>
            </div>

            <input class="mt-3 btn btn-outline-success" type="submit" th:value="${user.username != null} ? 'Update' : 'Create!'"/>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
