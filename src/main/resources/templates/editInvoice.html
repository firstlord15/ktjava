<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title th:text="${invoice.id != null} ? 'Edit Invoice' : 'New Invoice'">Title</title>
</head>
  <body>
    <div class="container">
      <h1 class="mt-5 mb-5 text-center">
        <h1 th:text="${invoice.id != null} ? 'Edit Invoice' : 'New Invoice'"></h1>
      </h1>

      <form th:action="${invoice.id != null} ? @{'/invoices/update/' + ${invoice.id}} : @{'/invoices'}" th:method="POST" th:object="${invoice}">
        <div class="row">
          <div>
            <!-- Скрытое поле для ID -->
            <input type="hidden" th:field="*{id}"/>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" th:value="${invoice.invoiceNumber != null} ? ${invoice.invoiceNumber} : ''" th:field="*{invoiceNumber}" id="invoiceNumber" placeholder="invoiceNumber" required>
              <label for="invoiceNumber">invoiceNumber</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" th:value="${invoice.amount != null} ? ${invoice.amount} : ''" th:field="*{amount}" id="amount" placeholder="Amount" required>
              <label for="amount">Amount</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" th:value="${invoice.user.username != null} ? ${invoice.user.username} : ''" th:field="*{user.username}" id="username" placeholder="Username" required>
              <label for="username">User Name</label>
            </div>

            <input class="mt-3 btn btn-outline-success" type="submit" th:value="${invoice.id != null} ? 'Update' : 'Create!'"/>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
